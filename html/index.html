<!DOCTYPE html>
<html>
<head>
    <title>Currency exchange rates</title>
</head>
<body>
    <h2>Currency exchange rates</h2>
    <form action="/api" method="get">
        <label for="base-curr">Base currency (ISO 4217 format)</label><br>
        <input type="text" id="base-curr" name="base-curr"><br>

        <label for="target-curr">Target currency (ISO 4217 format)</label><br>
        <input type="text" id="target-curr" name="target-curr"><br>
        
        <label for="start-date">Start date:</label><br>
        <input type="date" id="start" name="start-date" min="2000-01-01", value="2000-01-01"><br>

        <label for="end-date">End date:</label><br>
        <input type="date" id="end" name="end-date" min="2000-01-01", value="2000-01-01"><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
